diagnostics:
- 'form: acabar de + infinitive'
- 'function: Express that something just happened'
- 'usage: Acabo de llegar, Acabamos de comer'
- 'timing: Immediate past (within last few minutes/hours)'
prompts:
- Say you just arrived home
- Express that you just finished studying
- Say your friend just called you
examples:
- Acabo de llegar a casa. Había mucho tráfico.
- Acabamos de terminar la reunión. Fue muy productiva.
- Mi hermano acaba de llamarme para contarme las noticias.
