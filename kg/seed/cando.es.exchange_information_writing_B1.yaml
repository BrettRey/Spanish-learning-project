diagnostics:
- Can write routine correspondence and emails
- Can request and provide information
- Can respond to questions and requests
prompts:
- Write an email requesting information about a course
- Respond to a friend's email with news and questions
- Exchange information about meeting arrangements
examples:
- 'Estimado señor: Le escribo para solicitar información sobre el curso de español...'
