# Learner Profile Configuration
# This file contains personalized settings for the language learner

# Unique identifier for this learner
learner_id: "learner_001"

# Learner's name
name: "Sarah Martinez"

# Target CEFR level (A1, A2, B1, B2, C1, C2)
# Common European Framework of Reference for Languages
CEFR_goal: "B1"

# Current CEFR level (overall)
current_level: "A2"

# Skill-specific proficiency (for i-1 fluency filtering)
# current_level: where learner is working now
# secure_level: fully consolidated, ready for fluency practice (i-1)
proficiency:
  reading:
    current_level: "A2"
    secure_level: "A1"
  listening:
    current_level: "A2"
    secure_level: "A1"
  speaking:
    current_level: "A2"
    secure_level: "A1"
  writing:
    current_level: "A1"
    secure_level: "A1"

# Native language (L1) - used for translation and error analysis
L1: "English"

# Correction style preference
# Options: gentle, balanced, strict
# - gentle: Minimal corrections, focus on encouragement
# - balanced: Mix of corrections and positive feedback
# - strict: Detailed corrections, grammar-focused
correction_style: "balanced"

# Topics of interest - used to personalize content and examples
topics_of_interest:
  - "travel"
  - "food and cooking"
  - "music"
  - "outdoor activities"
  - "technology"
  - "cultural events"

# Learning preferences
