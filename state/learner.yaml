  session_length: 20

  # Daily review goal (number of items)
  daily_review_goal: 30

  # Preferred learning time
  preferred_time: "morning"

  # Enable audio pronunciations
  audio_enabled: true

  # Show translations immediately or after attempt
  immediate_translation: false

# Study history
study_history:
  # Date when learner started using the system
  start_date: "2025-10-15"

  # Total study sessions completed
  total_sessions: 47

  # Current streak (consecutive days)
