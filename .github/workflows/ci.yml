name: CI

on:
  push:
    branches: [ main, claude/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{'{{'}} matrix.python-version {{'}}'}}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check .

    - name: Build knowledge graph
      run: |
        python kg/build.py kg/seed kg.sqlite

    - name: Initialize mastery database
      run: |
        python state/db_init.py
        python -c "import sqlite3; conn=sqlite3.connect('state/mastery.sqlite'); conn.execute('ALTER TABLE items ADD COLUMN skill TEXT'); conn.commit()" 2>/dev/null || true

    - name: Run tests
      run: |
        pip install pytest pytest-cov
        pytest --cov --cov-report=xml --cov-report=term
